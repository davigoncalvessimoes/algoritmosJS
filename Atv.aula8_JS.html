//criando e lendo valores para o vetor
let vet=[];
for(let i=0;i<6;i++){
  vet[i]=parseInt(prompt('Digite um número: '));
}
//a)
let cont_cem=0;
for(let num of vet){
  if(num===100)
    cont_cem++;
}
alert(`Quantidade de elementos da lista igual(is) a 100: ${cont_cem}.`);
//b)
let cont_par=0;
for(let num of vet){
  if(num%2==0)
    cont_par++;
}
alert(`Quantidade de elementos pares na lista: ${cont_par}.`)
//c)
let cont_min_cin=0;
for(let num of vet){
  if(num<50)
    cont_min_cin++;
}
alert(`Quantidade de valores menores que 50 na lista: ${cont_min_cin}.`)
//d)
let menor;
for(let i=0;i<500;i++){
  if(i==0)
    menor=vet[0];
  if(vet[i]<menor)
    menor=vet[i];
}
alert("O menor valor da lista é: "+menor);

</script>
