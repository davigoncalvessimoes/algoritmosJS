<html>
<script>

function botao( num ){
    var salvo = document.calc.visor.value;
    document.calc.visor.value = salvo + num;
}

function reset(){
    document.calc.visor.value = NONE;
}

function calcule(){
    var valor = document.calc.visor.value;
    var resultado = eval(valor);
    document.calc.visor.value = resultado;
}

</script>
<head>
    <style>
        body{
            background-color: rgb(84, 0, 153);
        }
        form{
            margin-left: 450px;
            margin-top: 100px;
            
        }
        #click {
            width: 79.2px;
            height: 79.2px;
	    cursor: pointer;
        }

        #res{
            height: 70px;
        }
        #seta_esquerda{
            width: 20px;
            height: 20px;
            margin-left: 5px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
<a href="pag.principal.html"><img src="imagens/seta_esquerda.png" id="seta_esquerda"></a><p style="margin-left: 28px; margin-top: -16px; font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(235, 232, 232)">VOLTAR AO HOME</p>

    <form name="calc">
         
            <input type="text" name="visor" size="38px" placeholder="Calcule em mim!" id="res"><br>
            <input type="button" value="7" onclick="botao( value );" id="click">
            <input type="button" value="8" onclick="botao(value);" id="click">
            <input type="button" value="9" onclick="botao(value);" id="click">
            <input type="button" value="/" onclick="botao(value);" id="click"><br>
            <input type="button" value="4" onclick="botao(value);" id="click">
            <input type="button" value="5" onclick="botao(value);" id="click">
            <input type="button" value="6" onclick="botao(value);" id="click">
            <input type="button" value="*" onclick="botao(value);" id="click"><br>
            <input type="button" value="1" onclick="botao(value);" id="click">
            <input type="button" value="2" onclick="botao(value);" id="click">
            <input type="button" value="3" onclick="botao(value);" id="click">
            <input type="button" value="-" onclick="botao(value);" id="click"><br>
            <input type="button" value="0" onclick="botao(value);" id="click">
            
            <input type="button" value="=" onclick="calcule();" id="click">
            
            <input type="button" value="C" onclick="reset();" id="click">
            
            <input type="button" value="+" onclick="botao(value);" id="click">
        

    </form>


</body>
</html>
